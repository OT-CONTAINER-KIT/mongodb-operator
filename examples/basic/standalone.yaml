---
apiVersion: opstreelabs.in/v1alpha1
kind: MongoDB
metadata:
  name: mongodb
spec:
  kubernetesConfig:
    image: quay.io/opstree/mongo:v5.0
    imagePullPolicy: IfNotPresent
  storage:
    accessModes: ["ReadWriteOnce"]
    storageSize: 1Gi
    storageClass: gp2
  mongoDBSecurity:
    mongoDBAdminUser: admin 
    secretRef:
      name: mongodb-secret
      key: password
